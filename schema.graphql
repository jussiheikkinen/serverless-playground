interface Node {
    id: ID!
}

schema {
    query: Query
    mutation: Mutation
}

type Query {
    node(id: ID!): Node
    records(genre: String): [Record]
}

type Mutation {
    deleteRecord(id: ID): Boolean
}

"""
A music record
"""
type Record implements Node {
    id: ID!
    name: String
    artist: Artist
    coverArt: String
    timestamp: Int
}

"""
The creator of a record
"""
type Artist {
    name: String
}

